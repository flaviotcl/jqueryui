<!DOCTYPE html>
<html lang="en">

<body>

    <h3>Info 1</h3>

            Description 1 ....

    </div>
    <h3>Info 2</h3>
    <div>

        </p>
    </div>
    <h3>Info 2</h3>

        </p>
    </div>
</div>

<h1>AutoComplete</h1>
<input type="text" id="autocomplete">

<h1>Datepicker</h1>
<input type="text" id="dateNasc" placeholder="AniversÃ¡rio">


<h1>Dialog</h1>

<button id="btn">Show Dialog</button>
<div id="dialog" title="Test Dialog" style="display: none;">
    <p>This is default Dialog</p>
</div>

<script>
    $(function(){
        $('#test_acordion').accordion();
        var autocomplete =[
                'Javascript',
                'Php',
                'Java',
                'C#',
                'Phyton',
                'Sql',
                'Flash',
                'Git'
            ];
        $('#autocomplete').autocomplete({
            source: autocomplete
        });

        $('#dateNasc').datepicker();
       
        $('#dateNasc').mouseenter( function() {
           // $('#dateNasc').datepicker('option','showAnim','slide');
           
           $('#dateNasc').datepicker('show');
           
        } );
        $('#dateNasc').focusout( function() {
           //$('#dateNasc').datepicker('option','showAnim','slide');
           $('#dateNasc').datepicker('hide');           
        } );
        
        $('#btn').click( function(){
            $('#dialog').dialog();
        });
        
    });
    
  
</script>    
</body>
</html>
